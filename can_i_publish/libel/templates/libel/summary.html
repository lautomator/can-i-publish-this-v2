{% extends "./_base.html" %}

{% block content %}

  <h3>Summary</h3>

  <table>
    <tr>
      <td>Last Card</td>
      <td>
        <button
          class="choice"
          data-choice="{{ last_card }}">
          back to {{ last_card }}
        </button>
    </tr>
    {% for slug, answer in answers.items %}
    <tr>
      <td>{{ slug }}</td>
      <td>{{ answer }}</td>
    </tr>
    {% endfor %}
    <tr>
      <td>Reset Button</td>
      <td>
        <button
          class="choice"
          data-choice="Q1">
          start over
        </button>
      </td>
    </tr>
  </table>

{% endblock %}
